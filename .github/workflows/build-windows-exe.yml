name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore sensors.sln

      - name: Publish EXE (Release, win-x64)
        run: dotnet publish TempOverlay/TempOverlay.csproj -c Release -r win-x64 --self-contained false -o release-small

      - name: Upload release-small artifact
        uses: actions/upload-artifact@v4
        with:
          name: TempOverlay-release-small
          path: release-small/**
          if-no-files-found: error

      - name: Zip release-small for GitHub Release
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: Compress-Archive -Path release-small\TempOverlay.exe -DestinationPath temp-overlay.zip -Force

      - name: Create GitHub Release and upload asset
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Latest' }}
          target_commitish: ${{ github.sha }}
          files: temp-overlay.zip
          generate_release_notes: true
